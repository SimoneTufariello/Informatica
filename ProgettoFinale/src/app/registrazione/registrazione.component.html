

<div class="container">
  <h2>Register</h2>
  <form>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required="required">
    </div>
    <div class="form-group">
      <label for="nome">Name:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter name" name="nome" required="required">
    </div>
    <div class="form-group">
      <label for="cognome">Surname:</label>
      <input type="cognome" class="form-control" id="cognome" placeholder="Enter surname" name="cognome" required="required">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required="required">
    </div>
    <div class="form-group">
      <label for="password">Conferm password:</label>
      <input type="password" class="form-control" id="password" placeholder="Re-enter password" name="Cpassword" required="required">
    </div>
     <div class="form-group">
      <label for="data">Date:</label>
      <input type="date" required="required">
    </div>

    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button (click)="AddUser(username, nome, cognome, password, Cpassword, date)" class="btn btn-primary">Send</button>
    <p>{{err}}</p>
  </form>
</div>
