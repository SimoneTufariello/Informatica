
<div class="container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="username">Name:</label>
      <input type="text" class="form-control" id="nome" placeholder="Enter name" name="nome" required="required">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required="required">
    </div>

    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button (click)="LogUser(nome, password)" class="btn btn-primary">Send</button>
    <p>{{mex}}</p>
  </form>
</div>
