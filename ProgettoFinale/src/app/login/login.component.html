
<div class="container" *ngIf="loginVisible">
  <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" #username class="form-control" id="username" placeholder="Enter username"required="required">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" #password class="form-control" id="password" placeholder="Enter password" required="required">
    </div>

    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button (click)="LogUser(username, password)" class="btn btn-primary">Send</button>
    <br><br>
    <p>{{mex}}</p>
</div>

<div class="container" *ngIf="mappaVisible">
  <app-mappa></app-mappa>
</div>
